<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Campinho</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form action="" class="formulario" id="meuFormulario">
        <h1 class="titulo">Formulário Campinho Digital</h1>

        <!-- Campo "Nome" -->
        <label class="campo-label" for="nome" class="campo-label">Nome:</label>
        <input class="campo" type="text" name="nome" id="nome"  placeholder="Nome"><br>

        <!-- Campo "Idade" -->
        <label class="campo-label" for="idade" class="campo-label">Idade:</label>
        <input class="campo"  type="number" name="idade" id="idade"  placeholder="Idade"><br>

        <!-- Campo "Email" -->
        <label class="campo-label" for="email" class="campo-label">Email:</label>
        <input class="campo"  type="email" name="email" id="email"  placeholder="exemplo@email.com"><br>

        <!-- Campo "Senha" -->
        <label  class="campo-label" for="senha" class="campo-label">Senha:</label>
        <input class="campo"  type="password" name="senha" id="senha"  placeholder="A senha precisa ter entre 8 a 10 caracteres">
       
        

        <!-- Grupo de campos "Gênero" -->
        <label >Gênero:</label>
        <input type="radio" name="genero" id="masculino" value="masculino" >
        <label for="masculino" >Masculino</label>

        <input type="radio" name="genero" id="feminino" value="feminino" >
        <label for="feminino" >Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro" >
        <label for="outro" >Outro</label><br>

        <!-- Campo de mensagem -->
        <label for="mensagem" class="campo-label">Mensagem:</label>
        <textarea class="campo-area" name="mensagem" id="mensagem"  placeholder="Mensagem"></textarea><br>

        <input class="botao"  type="submit" value="Enviar" class="botao" onclick="exibirRespostas()">

        

    </form>
</body>
</html>
